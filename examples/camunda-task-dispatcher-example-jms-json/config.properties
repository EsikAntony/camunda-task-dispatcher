camunda.dispatcher.command.package-name = com.ae.camunda.dispatcher.examples.model

camunda.dispatcher.runtime.engine-url=http://locserv:8080/engine-rest/engine/default
camunda.dispatcher.runtime.external-task.batch=100
camunda.dispatcher.runtime.external-task.worker-id=externalTaskProcessor
camunda.dispatcher.runtime.external-task.concurrent-workers=2
camunda.dispatcher.runtime.external-task.empty-wait=5000
camunda.dispatcher.runtime.external-task.maxRetry=3
camunda.dispatcher.runtime.external-task.retryDelay=5000
camunda.dispatcher.runtime.external-task.retryDelayRandom=4000
camunda.dispatcher.runtime.external-task.lockTimeout=86400000

camunda.dispatcher.jms.activemq.broker-url=tcp://locserv:61616
camunda.dispatcher.jms.session.size=5
camunda.dispatcher.jms.concurrent-consumers=1
camunda.dispatcher.jms.max-messages-per-task=1
camunda.dispatcher.jms.receive-timeout=5000
camunda.dispatcher.jms.external-task.out-queue=dispatcherOut
camunda.dispatcher.jms.external-task.type-header=X-ENTITY-CLASS
camunda.dispatcher.jms.external-task.error-header=X-ERROR

camunda.dispatcher.responseReceiveWaitTime=PT30S
camunda.dispatcher.resultReceiveWaitTime=PT30S
camunda.dispatcher.processTimeout=PT24H
